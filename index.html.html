<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dado da Sorte - Segni di Vitta Tattoo</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/808/808412.png" type="image/png">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

  body {
    background: #000;
    color: #FFD700;
    text-align: center;
    font-family: 'Anton', sans-serif;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-shadow: 0 0 25px #FFD700, 0 0 50px #FFD700;
    font-size: 2.3em;
    letter-spacing: 2px;
    margin-top: 25px;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 40px;
  }

  /* Dado 3D */
  .dice {
    width: 180px;
    height: 180px;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(0deg) rotateY(0deg);
    transition: transform 2s cubic-bezier(0.25, 1.3, 0.5, 1);
  }

  .face {
    position: absolute;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle, #FFD700, #b8860b);
    border: 3px solid #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    color: #000;
    font-weight: bold;
  }

  .face:nth-child(1) { transform: rotateY(0deg) translateZ(90px); }  
  .face:nth-child(2) { transform: rotateY(180deg) translateZ(90px); } 
  .face:nth-child(3) { transform: rotateY(90deg) translateZ(90px); }  
  .face:nth-child(4) { transform: rotateY(-90deg) translateZ(90px); } 
  .face:nth-child(5) { transform: rotateX(90deg) translateZ(90px); }  
  .face:nth-child(6) { transform: rotateX(-90deg) translateZ(90px); } 

  #message {
    font-size: 1.5em;
    text-shadow: 0 0 10px #FFD700;
    margin-top: 20px;
    min-height: 40px;
  }

  .spin-btn {
    background: #FFD700;
    color: #000;
    font-size: 1.1em;
    font-weight: bold;
    padding: 12px 40px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 15px #FFD700;
    transition: 0.2s;
    margin-top: 20px;
  }

  .spin-btn:hover {
    background: #e6c200;
    box-shadow: 0 0 25px #FFD700;
  }

  #whatsappBtn {
    display: none;
    margin-top: 20px;
    background: #25D366;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 0 15px #25D366;
  }

  #whatsappBtn:hover {
    background: #20b857;
  }

  .alerta {
    background: rgba(0, 0, 0, 0.95);
    border: 2px solid #FFD700;
    border-radius: 10px;
    color: #FFD700;
    padding: 25px 35px;
    font-size: 1.2em;
    box-shadow: 0 0 30px #FFD700;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 1000;
    text-align: center;
  }

  .alerta button {
    background: #FFD700;
    color: #000;
    font-weight: bold;
    border: none;
    padding: 10px 25px;
    border-radius: 8px;
    margin-top: 15px;
    cursor: pointer;
    box-shadow: 0 0 10px #FFD700;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 999;
  }
</style>
</head>
<body>

<h1>üé≤ DADO DA SORTE - BLACK FRIDAY</h1>

<div class="container">
  <div class="dice" id="dice">
    <div class="face">R$100</div>
    <div class="face">R$150</div>
    <div class="face">R$80</div>
    <div class="face">20%</div>
    <div class="face">30%</div>
    <div class="face">50%</div>
  </div>

  <p id="message"></p>

  <button class="spin-btn" id="spinBtn">GIRAR</button>

  <button id="whatsappBtn">Resgatar no WhatsApp</button>
</div>

<div class="alerta" id="alerta">
  ‚ö†Ô∏è Apenas um giro √© permitido por pessoa!<br>
  <button onclick="fecharAlerta()">Entendido</button>
</div>

<canvas id="confetti"></canvas>

<script>
const dice = document.getElementById('dice');
const message = document.getElementById('message');
const spinBtn = document.getElementById('spinBtn');
const whatsappBtn = document.getElementById('whatsappBtn');
const alerta = document.getElementById('alerta');
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');

const WHATS_NUMBER = '5547992432149';
let hasSpun = localStorage.getItem('hasSpun') === 'true';
let lastPrize = localStorage.getItem('lastPrize');

const prizes = ['R$100', 'R$150', 'R$80', '20%', '30%', '50%'];
const weighted = [
  '20%', '20%', '20%', '20%',
  '30%', '30%', '30%', '30%',
  'R$80', 'R$80', 'R$80', 'R$80',
  '50%', 'R$100', 'R$150'
];
const rotations = {
  1: {x: 0, y: 0},
  2: {x: 0, y: 180},
  3: {x: 0, y: -90},
  4: {x: 0, y: 90},
  5: {x: -90, y: 0},
  6: {x: 90, y: 0}
};

function fecharAlerta() {
  alerta.style.display = 'none';
}

function launchConfetti() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const parts = [];
  for (let i = 0; i < 120; i++) {
    parts.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 2,
      vy: Math.random() * 3 + 2,
      size: Math.random() * 6 + 2
    });
  }
  const start = Date.now();
  (function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    parts.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = `hsl(45, 90%, ${50 + Math.random() * 20}%)`;
      ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
      ctx.fill();
      p.x += p.vx;
      p.y += p.vy;
      if (p.y > canvas.height) p.y = -10;
    });
    if (Date.now() - start < 3000) requestAnimationFrame(draw);
  })();
}

function init() {
  if (hasSpun) {
    spinBtn.disabled = true;
    alerta.style.display = 'block';
    if (lastPrize) {
      message.textContent = `üéÅ Seu pr√™mio foi ${lastPrize} de desconto!`;
      const msg = encodeURIComponent(`üé≤ Acabei de girar o Dado da Sorte do Segni di Vitta Tattoo Est√∫dio e ganhei ${lastPrize} de desconto!`);
      whatsappBtn.onclick = () => window.open(`https://wa.me/${WHATS_NUMBER}?text=${msg}`, '_blank');
      whatsappBtn.style.display = 'block';
    }
  }
}

spinBtn.addEventListener('click', () => {
  if (hasSpun) {
    alerta.style.display = 'block';
    return;
  }

  hasSpun = true;
  localStorage.setItem('hasSpun', 'true');
  spinBtn.disabled = true;
  message.textContent = '';
  whatsappBtn.style.display = 'none';

  const prize = weighted[Math.floor(Math.random() * weighted.length)];
  localStorage.setItem('lastPrize', prize);
  const idx = prizes.indexOf(prize) + 1;
  const r = rotations[idx] || rotations[3];
  dice.style.transform = `rotateX(${r.x + 1440}deg) rotateY(${r.y + 1440}deg)`;

  setTimeout(() => {
    message.textContent = `üéâ Parab√©ns! Voc√™ ganhou ${prize} de desconto!!`;
    const msg = encodeURIComponent(`üé≤ Acabei de girar o Dado da Sorte do Segni di Vitta Tattoo Est√∫dio e ganhei ${prize} de desconto na minha tatuagem!`);
    whatsappBtn.onclick = () => window.open(`https://wa.me/${WHATS_NUMBER}?text=${msg}`, '_blank');
    whatsappBtn.style.display = 'block';
    launchConfetti();
  }, 2100);
});

init();
</script>

</body>
</html>
